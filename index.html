<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>user data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .card-body div span:nth-child(odd){
        font-weight: bolder;
      }
      body{
        display: flex;
        justify-content: space-evenly;
        background-color: rgb(162, 205, 207);
      }
    </style>
  </head>
  <body>

   <div class="wrapper mt-5">
    <h1>USER DATA</h1>
    <!-- <div class="card" style="width: 20rem;">
        <img id="img" class="card-img-top" alt=""> -->
        <div class="card-body">
         <div>
            <span>NAME: </span><span id="name"></span>
         </div>
          <div>
            <span>Gender: </span><span id="gender"></span>
          </div>
          <div>
            <span>postal-code: </span><span id="code"></span>
          </div>
          <div>
            <span>City: </span><span id="city"></span>
          </div>
          <div>
            <span>Country: </span><span id="country"></span>
          </div>
          <div>
            <span>Email: </span><span id="email"></span>
          </div>
          <div>
            <span>Password: </span><span id="password"></span>
          </div>
          <div>
            <span>Age: </span><span id="age"></span>
          </div>
          <!-- <button class="next-btn" onclick="reset()">Next</button> -->
          <a  class="btn btn-primary mt-2" onclick="reset()">Next Data</a>
        </div>
    </div>
    <div class="card mt-5" style="width: 20rem; background-color: rgb(162, 205, 207);">
        <img id="img" class="card-img-top" alt="">
   </div>
    <script>
        function displayData() {
        let url = async () => {
        let urlData = await fetch('https://randomuser.me/api');
        let res = await urlData.json()
        console.log(res);
        let gender = res.results[0].gender;
        let name = res.results[0].name.first;
        let post = res.results[0].location.postcode;
        let city = res.results[0].location.city;
        let country = res.results[0].location.country;
        let img = res.results[0].picture.large;
        let email=res.results[0].email;
        let password = res.results[0].login.password;
        let age = res.results[0].dob.age;
        

        document.getElementById('gender').textContent=gender
        document.getElementById('name').textContent=name
        document.getElementById('code').textContent=post
        document.getElementById('city').textContent=city
        document.getElementById('country').textContent=country
        document.getElementById('img').setAttribute('src',img)
        document.getElementById('email').textContent=email
        document.getElementById('password').textContent=password
        document.getElementById('age').textContent=age

        }
        url()
     }
    //  displayData()
     function reset() { 
       displayData() 
        }

       
        
    </script>
  </body>
</html>
